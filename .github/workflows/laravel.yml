name: Laravel

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: "8.0"
      - uses: actions/checkout@v2
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Generate key
        run: php artisan key:generate
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: Execute tests (Unit and Feature tests) via PHPUnit
        run: vendor/bin/phpunit
      - name: Adding config vars
        env:
          APP_NAME: Laravel
          APP_ENV: prod
          APP_DEBUG: false
          APP_URL: https://laravel-restfulapi.herokuapp.com

          DB_CONNECTION: mysql
          DB_HOST: 185.229.118.51
          DB_PORT: 3306
          DB_DATABASE: u1778269_laravel_restfulapi
          DB_USERNAME: u1778269_laravel
          DB_PASSWORD: base64:=u1778269_laravel_147369
      - name: Migration database
        run: php artisan migrate:fresh --seed
